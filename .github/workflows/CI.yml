name: Dart

on:
  push:
    branches: [ "main-test" ]
  pull_request:
    branches: [ "main-test" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          channel: 'stable'

      - run: flutter test --coverage
